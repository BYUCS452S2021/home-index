volumes:
  db:

services:
  mongo:
    image: "mongo:latest"
    container_name: "mongo"
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - "db:/data/db"
  
  mongo-express:
    image: "mongo-express:latest"
    container_name: "mongo-express"
    restart: always
    ports:
      - "8081:8081"

  express:
    build: "./"
    image: "brianholderness/home-index-api"
    container_name: "home-index-api"
    restart: always
    ports:
      - "3000:3000"
